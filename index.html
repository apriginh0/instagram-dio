<!DOCTYPE html>

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/diego.aprigio/" class="instagram-login">Continue como diego.aprigio</a>
                <a href="https://www.google.com/search?q=como+remover+conta+do+instagram&sxsrf=ALiCzsbDcaxpdxCNSHuDucZxI8EwKQWFCg%3A1657307632441&ei=8IHIYq3KGtiY1sQPhPCN2AE&ved=0ahUKEwitgtyFgOr4AhVYjJUCHQR4AxsQ4dUDCA4&uact=5&oq=como+remover+conta+do+instagram&gs_lcp=Cgdnd3Mtd2l6EAMyBAgAEEMyBQgAEIAEMgUIABCABDIECAAQQzIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgYIABAeEAc6BwgjELACECc6BAgAEA1KBAhBGABKBAhGGABQAFjSBGD8B2gAcAF4AIABlQGIAdwFkgEDMC41mAEAoAEBwAEB&sclient=gws-wiz" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é diego.aprigio?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
